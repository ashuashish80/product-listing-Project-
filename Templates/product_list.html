<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Product</title>
  </head>
  <body>
    <h2>Products</h2>
    <ul>
    {% for product in products %}
      <li><a href="{% url 'product_detail' product.pk %}">{{ product.name }}</a></li>
    {% empty %}
      <li>No products found.</li>
    {% endfor %}
    </ul>

<br><br>
<a href="{% url 'product_add' %}">Add Product</a>

  </body>
</html>
